<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Meu CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <!-- BOX ICONS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <!-- Script do fontawsome -->
    <script src="https://kit.fontawesome.com/a108cab3b8.js" crossorigin="anonymous"></script>
    <!-- jquery Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>BEAGAPP</title>
</head>

<body>

    <!-- Menu Lateral -->
    <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
        <ul class="nav flex-column text-white w-100">
            <a href="index.html" class="nav-link h3 text-white my-2">
                BEAGAPP
                <li href="#" class="nav-link">
                    <i class="fa-solid fa-house"></i>
                    <span class="mx-2">Home</span>
                </li>
                <li href="#" class="nav-link">
                    <i class="fa-solid fa-user"></i>
                    <p class="mx-2">Meu painel</p>
                </li>
                <li href="#" class="nav-link">
                    <i class="fa-solid fa-ticket"></i>
                    <p class="mx-2">Meus Cupons</p>
                </li>
        </ul>

        <div class="iconsocial">
            <a href="" class="navicon"><i class="navicon fa-brands fa-instagram"></i></a>
            <a href="" class="navicon"><i class="navicon fa-brands fa-facebook-square"></i></a>
        </div>
    </div>

    <!-- Main Wrapper -->
    <div class="p-1 my-container active-cont">

        <!-- Botão Menu Topo -->
        <div class="navfixed">
            <nav class="navbar top-navbar navbar-light nav-color px-5">
                <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
            </nav>
        </div>
        <!--Fim Menu Topo -->

        <main>
            <!-- Estabelecimentos -->
            <section>
                <div class="container">
                    <div style="margin-bottom: 5%;">
                        <h1 class="titulo">Suas Promoções</h1>
                        <a href="#exampleModalToggle" role="button" data-bs-toggle="modal" class="btn btncolor" style=" position: absolute; right:36px;"><b>Cadastrar Promoção</b></a>
                    </div>
                    <div class="row" id="home_product">
                        <!-- Local onde será inserida a Promoção  -->
                    </div>

                        <!-- Modal com Formulário de edição do perfil / Arquivo JS = placeForms -->
                        <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
                        aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalToggleLabel">Cadastro de Promoção
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="row g-3">
                                        <div class="col-12">
                                            <label for="titulo-promo-input" class="form-label">Título da Promoção</label>
                                            <input type="email" class="form-control" id="titulo-input">
                                        </div>
                                        <div class="col-12">
                                            <label for="validade-promo-input" class="form-label">Validade</label>
                                            <input type="text" class="form-control" id="validade-input">
                                        </div>
                                        <div class="col-12">
                                            <label for="desc-promo-input" class="form-label">Descrição</label>
                                            <input type="text" class="form-control" id="desc-input"
                                                placeholder="...">
                                        </div>
                                        <div class="col-12">
                                            <label for="quantidade-promo-input" class="form-label">Quantidade de Vouchers Ofertados</label>
                                            <input type="text" class="form-control" id="quantidade-input"
                                                placeholder="...">
                                        </div>
                                        <div class="mb-3">
                                            <label for="img-promo-input" class="form-label">Insira a imagem do produto/serviço</label>
                                            <input class="form-control" type="file" id="img-promo-input">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button id="submit-place-btn" type="submit"
                                        class="btn btncolor"><b>Cadastrar</b></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>

            </section>

        </main>

        <footer>

            <div class="container rodape">
                <div class="col-12">

                    <h4 class="copy-rodape">Copyright 2022 - Trabalho Interdisciplinar Semestral</h4>
                    <h4 class="logo-rodape">BEAGAPP</h4>
                </div>
            </div>

        </footer>

    </div>
    <!-- Fim do Main Wrapper-->



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Script do menu -->
    <script type="text/javascript">
        var menu_btn = document.querySelector("#menu-btn");
        var sidebar = document.querySelector("#sidebar");
        var container = document.querySelector(".my-container");
        menu_btn.addEventListener("click", () => {
            sidebar.classList.toggle("active-nav");
            container.classList.toggle("active-cont");
        });
    </script>

    <!-- Script do Sistema -->
    <script src="painelGeral.js"></script>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>



</html>
